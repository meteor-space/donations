machine:
  node:
    version: 0.10.33
  pre:
    - curl https://install.meteor.com | /bin/sh
dependencies:
  pre:
    - npm install -g mgp
    - npm install -g spacejam
  override:
    - mgp
test:
  override:
    - spacejam test-packages donations:domain
deployment:
  production:
    branch: develop
    commands:
      - ./deploy-prod.sh
