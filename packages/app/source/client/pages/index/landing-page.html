<template name="landing_page">
<div id="landing-page">

  <section class="donate">
    <div class="headline">
      <h1>{{i18n "donate_things"}}</h1>
      <h2>{{i18n "voluntary_donors"}}</h2>
    </div>
    <div class="explanation row">
      <p class="donations step col s4">
        {{i18n "do_you_have_things_to_donate"}}
      </p>
      <p class="find-orgs step col s4">
        {{i18n "find_organizations_initiatives_in_your_area"}}
      </p>
      <p class="deliver step col s4">
        {{i18n "bring_your_donation_to_a_location"}}
      </p>
    </div>
    <div class="action">
      <a class="donate btn">{{i18n "i_want_to_donate"}}</a>
    </div>
  </section>

</div>
</template>
