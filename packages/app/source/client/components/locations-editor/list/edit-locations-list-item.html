<template name="edit_locations_list_item">
  <div class="edit-locations-list-item">
  {{#if isEditing}}
    {{> edit_location_form submitLabel="speichern" location=this}}
  {{else}}
    <a href="#" class="name">{{name}}</a>
    <p class="address">
      <label>{{i18n "address"}}:</label>
      <span class="street">{{address.street}}</span>,
      <span class="zip">{{address.zip}}</span> /
      <span class="city">{{address.city}}</span>,
      <span class="country">{{address.country}}</span>
    </p>
    <p class="opening-hours">
      <label>{{i18n "open_hours"}}:</label>
      {{openingHours}}
    </p>
    <a href="#" class="edit">{{i18n "edit"}}</a>
  {{/if}}
  </div>
</template>
