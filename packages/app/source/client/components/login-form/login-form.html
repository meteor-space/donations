<template name="login_form">

<div class="login form">

  <label>{{i18n "administrator_email_address"}}</label>
  <input class="email" type="text"/>

  <label>Passwort</label>
  <input class="password" type="password"/>

  {{#if state.error}}
  <p class="error">
    Fehler: {{state.error.reason}}
  </p>
  {{/if}}

  <button class="submit">Einloggen</button>

</div>

</template>
