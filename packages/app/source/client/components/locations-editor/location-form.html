  <input class="zip" type="text" placeholder="{{i18n "zip"}}" value="{{location.address.zip}}"/>
  <input class="city" type="text" placeholder="{{i18n "city"}}" value="{{location.address.city}}"/>
  <select class="country">
    <option value="AT" selected="{{isCountry 'AT'}}">Ã–sterreich</option>
