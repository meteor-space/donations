<template name="landing_page">
<div id="landing-page">

  <section class="donate">
    <header>
      <h1>{{i18n "donate_things"}}</h1>
      <h2>{{i18n "voluntary_donors"}}</h2>
    </header>
    <div class="explanation">
      <p class="donations step">
        {{i18n "do_you_have_things_to_donate"}}
      </p>
      <p class="find-orgs step">
        {{i18n "find_organizations_initiatives_in_your_area"}}
      </p>
      <p class="deliver step">
        {{i18n "bring_your_donation_to_a_location"}}
      </p>
    </div>
    <div class="action">
      <button class="donate-button">{{i18n "i_want_to_donate"}}</button>
    </div>
  </section>

</div>
</template>
