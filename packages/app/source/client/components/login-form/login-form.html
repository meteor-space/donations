<template name="login_form">

<div class="login card">

  <div class="card-content">

    <div class="row">
      <div class="input-field col s12">
        <input class="email" id="login-email-address" type="text"/>
        <label for="login-email-address">{{i18n "administrator_email_address"}}</label>
      </div>

      <div class="input-field col s12">
        <input class="password" id="login-password" type="password"/>
        <label for="login-password">{{i18n "password"}}</label>
      </div>
    </div>

    {{#if state.error}}
    <p class="error">
      {{i18n "error"}}: {{state.error.reason}}
    </p>
    {{/if}}

    <a class="submit btn">{{i18n "login.submit"}}</a>
  </div>
</div>

</template>
