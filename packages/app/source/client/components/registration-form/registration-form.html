<template name="registration_form">

<div class="registration form card">

  <div class="card-content">
    <div class="row">

      <div class="input-field col s12 m8">
        <input class="org-name" type="text"
               id="register-form-org-name" value="{{state.orgName}}" />
        <label for="register-form-org-name">{{i18n "register.org_name"}}</label>
      </div>

      <div class="input-field col s12 m4">
        <select class="org-country">
          <option value="AT" selected="{{isCountry 'AT'}}">Ã–sterreich</option>
          <option value="DE" selected="{{isCountry 'DE'}}">Deutschland</option>
        </select>
      </div>

      <div class="input-field col s12 m6">
        <input class="contact-name" type="text"
               id="register-form-contact-name"
               value="{{state.contactName}}"/>
        <label for="register-form-contact-name">
          {{i18n "register.contact_name"}}
        </label>
      </div>

      <div class="input-field col s12 m6">
        <input class="contact-phone" type="text"
               id="register-form-contact-phone"
               value="{{state.contactPhone}}"/>
        <label for="register-form-contact-phone">
          {{i18n "register.contact_phone"}}
        </label>
      </div>

      <div class="input-field col s12 m8">
        <input class="contact-email" type="text"
               id="register-form-contact-email"
               value="{{state.contactEmail}}"/>
        <label for="register-form-contact-email">
          {{i18n "register.contact_email"}}
        </label>
      </div>

      <div class="input-field col s12 m4">
        <input class="password" type="password"
               id="register-form-password"
               value="{{state.password}}"/>
        <label for="register-form-password">{{i18n "register.password"}}</label>
      </div>

      {{#if state.error}}
      <p class="error">
        {{i18n "error"}}: {{state.error}}
      </p>
      {{/if}}

    </div>
  </div>

  <div class="card-action">
    <button class="submit btn">{{i18n "register.submit"}}</button>
  </div>

</div>

</template>
