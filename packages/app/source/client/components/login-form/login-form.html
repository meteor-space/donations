<template name="login_form">

<div class="login form">

  <label>{{i18n "administrator_email_address"}}</label>
  <input class="email" type="text"/>

  <label>{{i18n "password"}}</label>
  <input class="password" type="password"/>

  {{#if state.error}}
  <p class="error">
      {{i18n "error"}}: {{state.error.reason}}
  </p>
  {{/if}}

  <button class="submit">{{i18n "log_in"}}</button>

</div>

</template>
