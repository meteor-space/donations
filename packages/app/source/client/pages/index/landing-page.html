<template name="landing_page">
<div id="landing-page">

  <section class="donate">
    <header>
      <h1>Sachen spenden</h1>
      <h2>Freiwillige SpenderInnen</h2>
    </header>
    <div class="explanation">
      <p class="donations step">
        Du hast Sachspenden zu verschenken?
      </p>
      <p class="find-orgs step">
        Finde Organisationen / Initiativen in deiner Umgebung.
      </p>
      <p class="deliver step">
        Bringe deine Sachspende zum Zielort.
      </p>
    </div>
    <div class="action">
      <button class="donate button">Ich möchte spenden!</button>
    </div>
  </section>

  <section class="request">
    <header>
      <h1>Sachen annehmen</h1>
      <h2>Organisationen / Initiativen</h2>
    </header>
    <div class="explanation">
      <p class="donations step">
        Du brauchst Sachspenden für deine Initiative / Organisation?
      </p>
      <p class="request step">
        Regstriere einen Account und sag was gebraucht wird.
      </p>
      <p class="receive step">
        Empfange Spenden von Leuten aus der Umgebung
      </p>
    </div>
    <div class="action">
      <button class="register button">Anmelden</button>
    </div>
  </section>

</div>
</template>
