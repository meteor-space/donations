<template name="open_appeals_list_item">
  <div class="open-appeals-list-item card">
    <div class="card-content">
      <div class="header row">
        <div class="infos col s8">
          <span class="title">{{title}}</span>
        {{#if description}}
          <div class="description">{{description}}</div>
        {{/if}}
        </div>
        <div class="stats col s4">
          <div class="required-quantity">
            <span class="label">{{i18n "appeals.still_required"}}:</span>
            <span class="quantity">{{requiredQuantity}}</span>
          </div>
          <div class="pledged-quantity">
            <span class="label">{{i18n "appeals.already_pledged"}}:</span>
            <span class="quantity">{{pledgedQuantity}}</span>
          </div>
        </div>
      </div>
      <div class="footer row">
        <div class="meta col s8">
          <span class="org">{{org.name}}</span> |
          <span class="location">{{location.name}}</span>
        </div>
        <div class="actions col s4">
          <a class="pledge waves-effect waves-light btn activator">
            {{i18n "pledge_now"}}
          </a>
        </div>
      </div>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">
        Make Pledge<i class="material-icons right">close</i>
      </span>
    </div>
  </div>
</template>
