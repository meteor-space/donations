<template name="edit_appeals_list_item">
  <div class="edit-appeals-list-item {{stateClass}}">
  {{#if isEditing}}
    {{> edit_appeal_form submitLabel="speichern" appeal=this}}
  {{else}}
    <span class="quantity">{{requiredQuantity}}</span>
    <span class="title">{{title}}</span>
    <p class="description">{{description}}</p>
    <p class="state">
      {{#if isOpen}}
        {{{i18n "appeals.open"}}}
      {{else}}
        {{{i18n "appeals.draft"}}}
      {{/if}}
    </p>
    <a href="#" class="edit">{{i18n "edit"}}</a>
    {{#unless isOpen}}
    | <a href="#" class="make">{{i18n "appeals.make"}}</a>
    {{/unless}}
  {{/if}}
  </div>
</template>
